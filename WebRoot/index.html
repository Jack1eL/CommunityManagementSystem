<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>主页</title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="Bookmark" href="favicon.ico">
<link href="css/bootstrap.css" rel="stylesheet"/>
<link href="css/main.css" rel="stylesheet"/>
<script src="js/dropdown.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
<script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</head>

<body>
	
		<!--过渡动画↓-->
		<section>
		<div class="perload" id="pre_logo">
			<img class="icon1">
			<img class="icon2">
		</div>
		</section>
		
		<!--主页主体部分-->
		<div id="body_contain" style="display: none;">
			
			<!--头部-->
			<section  class="header">
				<div class="wrap">				
						<div class="header_top">
							<div id="header_top_left" class="logo">
								<a href="index.html"><h1 style="font-size: 60px; color: #FFF;"><img src="img/preload-icon2.png" height="200" width="200"></h1></a>
							</div>
							<div  id="header_top_right">
								<div type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1">登录</div>
								<div type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2">注册</div>
							</div>
					</div>
					</div>
				</section>

					<!--导航栏-->
				<section class="header-bottom">
						<div class="wrap">	
							<div id="menu">
								<ul>
									<li><a><span>简介</span></a></li>
									<li><a><span>社团</span></a></li>
									<li><a><span>活动</span></a></li>
									<li><a><span>服务</span></a></li>
									<li><a><span>反馈</span></a></li>
								</ul>
							</div>
						</div>	
				</section>
			
				
				<!--登录模态窗口-->
				<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">  
					<div class="modal-dialog" role="document">  
						<div class="modal-content">  
							<div class="modal-header">  
								
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">  
									<span aria-hidden="true">×</span>  
								</button>
								   
								<h4 class="modal-title" id="myModalLabel" style="text-align: center;color: #000000;font-size: 50px;">登录</h4>  
							</div>  
							<div class="modal-body">  
								<div class="container" style="position:relative;top:-120px;left:-120px;">
							<div class="row">
								<div class="col-md-2"></div>
								<div class="col-md-8">
									<form action="${pageContext.request.contextPath}/loginUser.action" method="post">
										<table style="margin-top: 200px;">
											
											<tr>
												<td width="20%" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 70px;">用户名：</td>
												<td width="40%"><input type="text" required="required" placeholder="请输入用户名(3-20个字符)" maxlength="20" class="form-control" name="username"></td>
											</tr>
											<tr>
												<td width="20%" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 70px;">密码：</td>
												<td width="40%"><input type="password" required="required" placeholder="请输入密码(6-20个字符)" maxlength="20" class="form-control" name="password"></td>
											</tr>
											<tr>
												<td colspan="2">${message}</td>
											</tr>
											<tr>
												<td colspan="3" class="text-center">
												<a href="${pageContext.request.contextPath}/index.html" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 20px;padding: 35px 20px;">返回</a>
												
												&nbsp;&nbsp;&nbsp;&nbsp;
												
												<button type="submit" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 20px;padding: 35px 20px;" class="btn btn-primary">登录</button>
												</td>
											</tr>
										</table>
									</form>
								</div>
								<div class="col-md-2"></div>
							</div>
						</div> 
							</div>  
							<div class="modal-footer">  
								<button type="button" class="btn btn-default" data-dismiss="modal" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 20px;padding: 35px 20px;">关闭</button>  
							</div>  
						</div>  
					</div>  
				</div>  
			
			
			<!--注册模态窗口-->
				<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">  
					<div class="modal-dialog" role="document">  
						<div class="modal-content">  
							<div class="modal-header">  
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">  
									<span aria-hidden="true">×</span>  
								</button>  
								<h4 class="modal-title" id="myModalLabel2" style="text-align: center;color: #000000;font-size: 50px;">注册</h4>  
							</div>  
							<div class="modal-body">  
								<div class="container" style="position:relative;left:-150px;">
							<div class="row">
								<div class="col-md-2"></div>
								<div class="col-md-8">
									<form action="${pageContext.request.contextPath}/registerUser.action" method="post" onSubmit="return check();">
										<table style="margin-top: 60px;">
											<tr>
												<td width="20%" class="text-right" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 50px;">用&nbsp;户&nbsp;名：</td>
												<td width="60%"><input type="text" required="required" placeholder="请输入用户名(3-20个字符)" maxlength="20" class="form-control" name="username"></td>
												<td width="20%"><span></span></td>
											</tr>
											<tr>
												<td class="text-right" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 50px;">真实姓名：</td>
												<td><input type="text" required="required" placeholder="请输入真实姓名" maxlength="20" class="form-control" name="realname"></td>
												<td><span></span></td>
											</tr>
											<tr>
												<td class="text-right" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 50px;">密码：</td>
												<td><input id="pass" type="password" required="required" placeholder="请输入密码(6-20个字符)" maxlength="20" class="form-control" name="password"></td>
												<td><span id="passwordTip"></span></td>
											</tr>
											<tr>
												<td class="text-right" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 50px;">确认密码：</td>
												<td><input id="rePass" type="password" required="required" placeholder="请确认密码" maxlength="20" class="form-control"></td>
												<td><span></span></td>
											</tr>
											<tr>
												<td class="text-right" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 50px;">性别：</td>
												<td>
													<select name="sex" class="form-control">
														<option value="男">男</option>
														<option value="女">女</option>
													</select>
												</td>
												<td><span></span></td>
											</tr>
											<tr>
												<td class="text-right" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 50px;">学号：</td>
												<td><input type="text" required="required" maxlength="11" class="form-control" name="学号"></td>
												<td><span></span></td>
											</tr>
											<tr>
												<td class="text-right" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 50px;">Email：</td>
												<td><input type="email" required="required" placeholder="xxx@xxx.com" class="form-control" name="email"></td>
												<td><span></span></td>
											</tr>
											<tr>
												<td class="text-right" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 50px;">个人主页：</td>
												<td><input type="text" class="form-control" name="grzy"></td>
												<td><span></span></td>
											</tr>
											<tr>
												<td class="text-right" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 50px;">联系地址：</td>
												<td><input type="text" required="required" class="form-control" name="lxdz"></td>
												<td><span></span></td>
											</tr>
											<tr>
												<td class="text-right" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 50px;">签名档：</td>
												<td><textarea name="signature" placeholder="200字内..." style="width: 100%; height: 150px; resize: none;"></textarea></td>
												<td><span></span></td>
											</tr>
											<tr>
												<td colspan="3" class="text-center"><a href="${pageContext.request.contextPath}/index.jsp" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 20px;padding: 35px 20px;">返回</a>&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 20px;padding: 35px 20px;" class="btn btn-primary">确认</button>
												</td>
											</tr>
										</table>
									</form>
								</div>
								<div class="col-md-2"></div>
							</div>
						</div>
							</div>  
							<div class="modal-footer">  
								<button type="button" class="btn btn-default" data-dismiss="modal" style="color: #000;font-family: '微软雅黑';font-size: 1.5em;line-height: 20px;padding: 35px 20px;">关闭</button>  
							</div>  
						</div>  
					</div>  
				</div>
				<!------------------------------------模态窗口结束----------------------------------------->
				
				<!----------------------------------banner   大图片--------------------------------------------->
				<section style="position: relative;">
				 <div class="slider">
					<div class="slider-wrapper theme-default">
						<div id="slider" class="nivoSlider">
							<img src="img/banner1.jpg" alt="" />
							<img src="img/banner2.jpg" alt="" />
							<img src="img/banner3.jpg" alt="" />
							<img src="img/banner4.jpg" alt="" />
							<img src="img/banner5.jpg" alt="" />
						</div>
				   </div>
				 </div>
				</section>
			
			
			<section id="footer" style="position:relative;z-index: 10">
					<div class="wrap">
					<p>
						<a href="">PP公司</a> | 
						<a href="">服务条款</a> | 
						<a href="">广告服务</a> | 
						<a href="">项目推广</a>
					</p>
					<p>
						<a>PP公司客服</a>| 
						<a>商务合作</a>| 
						<a>网站导航</a>
					</p>
					<p>COPYRIGHT © 2017 - 2018 PETERPIG. ALL RIGHTS RESERVED.<br>
					©PP Corporation. All rights reserved.</p>
				</div>
			</section>
		</div>
			
		<!--section-->
		<!--内容-->
		<!--footer-->
<script src="js/main.js"></script>
</body>

</html>
